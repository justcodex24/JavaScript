<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Learing</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: hsla(60, 83%, 52%, 0.838)">
    <div class="card">
      <img
        src="https://nishantverma.in/wp-content/uploads/2024/01/Hitesh-Choudhary-Tech-Maestro.jpg"
        alt="Avatr"
      />
      <div class="container" style="background-color: blueviolet;">
		<h3>Name : Code Master</h3>
        <span> Followers: <h4 style="display: inline;"> </h4></span>
      </div>
    </div>
  </body>

  <script>
    const requestURL = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
		document.querySelector("h4").innerHTML = `${data.followers}`
        console.log(data.followers);
        console.log(data.twitter_username);
        
      }
    };
    xhr.send();
  </script>
</html>
